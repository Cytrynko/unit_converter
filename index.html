<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="main-container">
      <!-- switch -->
      <label class="switch">
        <input
          id="inputCheck"
          type="checkbox"
          checked
          onclick="sliderFunction()"
        />
        <span class="slider round"></span>
      </label>

      <!-- top-container -->
      <div class="top-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <span id="userInput" role="textbox" contenteditable>0</span>
        <button id="convert-btn" onclick="convert()">Convert</button>
      </div>

      <!-- bottom-container -->
      <div class="bottom-container">
        <!-- unit-container -->
        <div class="unit-container">
          <h2>Length (Meter/Feet)</h2>
          <div class="conversion-container">
            <p class="conversion-box">
              <span class="user-number">0</span>
              metres =
              <span id="metres-feet">0</span>
              feet
            </p>
            |
            <p class="conversion-box">
              <span class="user-number">0</span>
              feet =
              <span id="feet-metres">0</span>
              metres
            </p>
          </div>
        </div>

        <!-- unit-container -->
        <div class="unit-container">
          <h2>Volume (Liters/Gallons)</h2>
          <div class="conversion-container">
            <p class="conversion-box">
              <span class="user-number">0</span>
              liters =
              <span id="liters-gallons">0</span>
              gallons
            </p>
            |
            <p class="conversion-box">
              <span class="user-number">0</span>
              gallons =
              <span id="gallons-liters">0</span>
              liters
            </p>
          </div>
        </div>

        <!-- unit-container -->
        <div class="unit-container">
          <h2>Mass (Kilograms/Pounds)</h2>
          <div class="conversion-container">
            <p class="conversion-box">
              <span class="user-number">0</span>
              kilos =
              <span id="kilos-pounds">0</span>
              pounds
            </p>
            |
            <p class="conversion-box">
              <span class="user-number">0</span>
              pounds =
              <span id="pounds-kilos">0</span>
              kilos
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
